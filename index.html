<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets\css\style.css" />
        <title>David Yip's Javascript Quiz</title>
    </head>
    <body>
        <header>
            <h1>Javascript Quiz</h1>
         </header>
         <div class="card">
             <div class="card-header">
                 <h>Question</h>
             </div>
             <div class="card-body">
                 <form>
                     <input type="radio" name="choice" value="answer"> answer
                     <input type="radio" name="choice" value="answer"> answer
                     <input type="radio" name="choice" value="answer"> answer
                     <input type="radio" name="choice" value="answer"> answer
                 </form>
             </div>
         </div>
        <aside class="scoreboard">
            <h>Score</h>
            <textarea
            readonly
            id="score"
            placeholder="0"
            aria-label="total score"
            ></textarea>
            <h>Time</h>
            <textarea
            readonly
            id="time"
            placeholder="0"
            ></textarea>
            <button class="restart">Restart</button>
        </aside>
    </body>
</html>
